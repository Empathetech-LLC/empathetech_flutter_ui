name: empathetech_flutter_ui
description: "Build apps for anyone. EFUI makes building truly accessible apps Ez. So anyone can enjoy your great idea!"
version: 8.0.1
repository: https://github.com/Empathetech-LLC/empathetech_flutter_ui

environment:
   sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_test:
    sdk: flutter

  # Flutter (Google)
  google_fonts: ^6.2.1
  go_router: ^14.8.0
  image_picker: ^1.1.2
  intl: ^0.19.0
  shared_preferences: ^2.5.2
  url_launcher: ^6.3.1
  video_player: ^2.9.3
  web: ^1.1.0
  
  # Community
  country_flags: ^3.2.0
  feedback: ^3.1.0
  file_saver: ^0.2.14
  flex_color_picker: ^3.7.0
  flutter_localized_locales: ^2.0.5
  flutter_platform_widgets: ^7.0.1
  line_icons: ^2.0.3 
  provider: ^6.1.2
  share_plus: ^10.1.4

dev_dependencies:
  # For development
  integration_test:
    sdk: flutter 

  dartdoc: ^8.3.3
  dependency_validator: ^5.0.2
  flutter_lints: ^5.0.0

  # For example app (Open UI)
  example:
    path: example
  efui_bios:
    path: ../efui_bios
  
  email_validator: ^3.0.0
  file_picker: ^9.0.1
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.5
  http: ^1.3.0
  xml: ^6.5.0

flutter:
  generate: true