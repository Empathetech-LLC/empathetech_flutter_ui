name: empathetech_flutter_ui
description: "Build apps for anyone. EFUI makes building user accessible and customizable apps Ez. So everyone can enjoy your great idea!"
version: 8.0.0-dev.4
repository: https://github.com/Empathetech-LLC/empathetech_flutter_ui

environment:
   sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_test:
    sdk: flutter

  # Flutter (Google)
  google_fonts: ^6.2.1
  go_router: ^14.6.3
  image_picker: ^1.1.2
  intl: ^0.19.0
  path: ^1.9.0
  path_provider: ^2.1.5
  shared_preferences: ^2.3.5
  url_launcher: ^6.3.1

  # Community
  country_flags: ^3.2.0
  feedback: ^3.1.0
  file_saver: ^0.2.14
  flex_color_picker: ^3.7.0
  flutter_localized_locales: ^2.0.5
  flutter_platform_widgets: ^7.0.1
  line_icons: ^2.0.3 
  provider: ^6.1.2
  share_plus: ^10.1.4

dev_dependencies:
  # For development
  integration_test:
    sdk: flutter 

  dartdoc: ^8.3.2
  dependency_validator: ^4.1.2
  flutter_lints: ^5.0.0

  # For example app (Open UI)
  example:
    path: example
  efui_bios:
    path: ../efui_bios
  
  email_validator: ^3.0.0
  file_picker: ^8.1.7
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.4
  http: ^1.2.2
  xml: ^6.5.0

flutter:
  generate: true