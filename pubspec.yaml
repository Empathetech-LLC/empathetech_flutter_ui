name: empathetech_flutter_ui
description: "Build apps for anyone. EFUI makes building user accessible and customizable apps Ez. So everyone can enjoy your great idea!"
version: 4.0.0
repository: https://github.com/Empathetech-LLC/empathetech_flutter_ui

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

  # Flutter (Google)
  google_fonts: ^6.1.0
  shared_preferences: ^2.2.1
  image_picker: ^1.0.4
  path: ^1.8.3
  path_provider: ^2.1.1
  video_player: ^2.7.2
  url_launcher: ^6.1.14

  # Community
  flutter_platform_widgets: ^3.3.2
  flutter_colorpicker: ^1.0.3
  fluttertoast: ^8.2.1
  line_icons: ^2.0.1

dev_dependencies:
  dependency_validator: ^3.2.2
  dartdoc: ^6.3.0

flutter:
  generate: true