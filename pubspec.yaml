name: empathetech_flutter_ui
description: "Build apps for anyone. EFUI makes building user accessible and customizable apps Ez. So everyone can enjoy your great idea!"
version: 7.2.0
repository: https://github.com/Empathetech-LLC/empathetech_flutter_ui

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_test:
    sdk: flutter

  # Flutter (Google)
  google_fonts: ^6.2.1
  image_picker: ^1.1.2
  intl: ^0.19.0
  path: ^1.9.0
  path_provider: ^2.1.4
  shared_preferences: ^2.3.2
  url_launcher: ^6.3.0

  # Community
  country_flags: ^3.0.0
  feedback: ^3.1.0
  flex_color_picker: ^3.6.0
  flutter_localized_locales: ^2.0.5
  flutter_platform_widgets: ^7.0.1
  provider: ^6.1.2
  share_plus: ^10.0.2

dev_dependencies:
  # For development
  dartdoc: ^8.1.0
  dependency_validator: ^4.1.1
  flutter_lints: ^5.0.0

  # For example app (Open UI)
  example:
    path: example
  integration_test:
    sdk: flutter

  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.1
  go_router: ^14.2.9
  line_icons: ^2.0.3 

flutter:
  generate: true # For l10n