name: empathetech_flutter_ui
description: "Build apps for anyone. EFUI makes building truly accessible apps Ez. So anyone can enjoy your great idea!"
version: 9.2.0
repository: https://github.com/Empathetech-LLC/empathetech_flutter_ui

environment:
   sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_test:
    sdk: flutter

  # Flutter (Google)
  google_fonts: ^6.3.0
  go_router: ^14.8.1
  image_picker: ^1.1.2
  intl: ^0.20.2
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.2
  video_player: ^2.10.0
  web: ^1.1.1
  
  # Community
  country_flags: ^3.3.0
  feedback: ^3.2.0
  file_saver: ^0.2.14
  flex_color_picker: ^3.7.1
  flutter_localized_locales: ^2.0.5
  flutter_platform_widgets: ^9.0.0
  line_icons: ^2.0.3 
  provider: ^6.1.5
  share_plus: ^11.1.0

dev_dependencies:
  # For development
  integration_test:
    sdk: flutter 

  dartdoc: ^8.3.4
  dependency_validator: ^5.0.2
  flutter_lints: ^6.0.0

  # For example app (Open UI)
  example:
    path: example
  efui_bios:
    path: ../efui_bios
  
  email_validator: ^3.0.0
  file_picker: ^10.3.1
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6
  http: ^1.5.0
  xml: ^6.5.0

flutter:
  generate: true