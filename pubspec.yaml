name: empathetech_flutter_ui
description: A Flutter package for fast, high quality UI development
version: 3.0.1
repository: https://github.com/Empathetech-LLC/empathetech_flutter_ui

environment:
  sdk: '>=2.19.3 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  # Flutter (Google)
  google_fonts: ^4.0.3
  shared_preferences: ^2.0.15
  image_picker: ^0.8.5+3
  path: ^1.8.2
  path_provider: ^2.0.11
  video_player: ^2.6.1
  url_launcher: ^6.1.10

  # Community
  flutter_local_notifications: ^14.0.0+1
  flutter_platform_widgets: ^3.3.2
  flutter_colorpicker: ^1.0.3
  fluttertoast: ^8.2.1
  line_icons: ^2.0.1

dev_dependencies:
  dependency_validator: ^3.0.0