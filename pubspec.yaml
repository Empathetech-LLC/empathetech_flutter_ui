name: empathetech_flutter_ui
description: "Build apps for anyone. EFUI makes building user accessible and customizable apps Ez. So everyone can enjoy your great idea!"
version: 7.0.0
repository: https://github.com/Empathetech-LLC/empathetech_flutter_ui

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  # Flutter (Google)
  google_fonts: ^6.1.0
  image_picker: ^1.0.4
  path: ^1.8.3
  path_provider: ^2.1.1
  shared_preferences: ^2.2.1
  url_launcher: ^6.1.14

  # Community
  country_flags: ^3.0.0
  feedback: ^3.0.1
  flex_color_picker: ^3.4.1
  flutter_localized_locales: ^2.0.5
  flutter_platform_widgets: ^7.0.0
  provider: ^6.1.2
  share_plus: ^10.0.0

dev_dependencies:
  # For example app
  example:
    path: example
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.2
  flutter_test:
    sdk: flutter
  go_router: ^14.0.1
  integration_test:
    sdk: flutter
  line_icons: ^2.0.3

  # For development
  dartdoc: ^8.0.5
  dependency_validator: ^4.1.0
  flutter_lints: ^4.0.0
  

flutter:
  generate: true # For l10n