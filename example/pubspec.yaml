name: example
description: "Open UI is a sandbox application that demonstrates the power of an Empathetech UI. If you like Open UI, checkout https://github.com/Empathetech-LLC/empathetech_flutter_ui"
version: 2.2.0+27
publish_to: 'none'

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Flutter (Google)
  go_router: ^14.8.1
  http: ^1.4.0
  intl: ^0.19.0
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.1

  # Community
  email_validator: ^3.0.0
  feedback: ^3.1.0
  file_picker: ^10.1.9
  file_saver: ^0.2.14
  flutter_localized_locales: ^2.0.5
  flutter_platform_widgets: ^8.0.0
  line_icons: ^2.0.3
  xml: ^6.5.0

  empathetech_flutter_ui:
    path: ../
  efui_bios:
    path: ../../efui_bios

dev_dependencies:
  dependency_validator: ^5.0.2
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.6
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  generate: true # For l10n
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/fonts/Roboto-Black.ttf
    - assets/fonts/Roboto-BlackItalic.ttf
    - assets/fonts/Roboto-Bold.ttf
    - assets/fonts/Roboto-BoldItalic.ttf
    - assets/fonts/Roboto-Italic.ttf
    - assets/fonts/Roboto-Light.ttf
    - assets/fonts/Roboto-LightItalic.ttf
    - assets/fonts/Roboto-Medium.ttf
    - assets/fonts/Roboto-MediumItalic.ttf
    - assets/fonts/Roboto-Regular.ttf
    - assets/fonts/Roboto-Thin.ttf
    - assets/fonts/Roboto-ThinItalic.ttf
    - assets/images/
    - assets/images/settings-sandbox.jpg
    - assets/images/settings-sandbox-round.png

flutter_launcher_icons:
  image_path: assets/images/settings-sandbox.jpg
  adaptive_icon_foreground: assets/images/settings-sandbox-round.png
  adaptive_icon_background: "#F5F5F5"
  android: true
  ios: true
  remove_alpha_ios: true
  web:
    generate: true
  windows:
    generate: true
  macos:
    generate: true

flutter_native_splash:
  color: "#F5F5F5"
  image: assets/images/settings-sandbox.jpg
  android: true
  ios: true
  web: true
