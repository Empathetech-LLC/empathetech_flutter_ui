name: example
description: "Open UI is a sandbox application that demonstrates the power of an Empathetech UI. If you like Open UI, check out https://github.com/Empathetech-LLC/empathetech_flutter_ui"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1

  empathetech_flutter_ui:
   path: ../

  # Flutter (Google)
  go_router: ^13.0.0
  shared_preferences: ^2.2.1

  # Community
  flutter_localized_locales: ^2.0.5
  flutter_platform_widgets: ^6.0.2
  provider: ^6.1.2

dev_dependencies:
  flutter_lints: ^3.0.1
  
  flutter_test:
    sdk: flutter

flutter:
  generate: true # For l10n
  uses-material-design: true