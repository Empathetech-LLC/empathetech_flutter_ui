output: dist/
releases:
  - name: dev
    jobs:
      - name: release-dev-linux-deb
        package:
          platform: linux
          target: deb
          build_args:
            enable-experiment: records
            obfuscate: true
            split-debug-info: /tmp/flutter-debug/
      - name: release-dev-linux-rpm
        package:
          platform: linux
          target: rpm
          build_args:
            enable-experiment: records
            obfuscate: true
            split-debug-info: /tmp/flutter-debug/